<form action="./formsave.php" method="POST" class="form-site azbn-form {{class}} {{prefix_block}}form">
	<input type="hidden" name="f[Источник]" value="Форма заявки на обратный звонок" />
	<div class="{{prefix_block}}input">
		<input type="text" name="f[Имя]" class="{{prefix_block}}form-control form-control validate[required]" id="f[name]" placeholder="Ваше имя">
	</div>	
	<div class="{{prefix_block}}input icon icon-tel">
		<input type="tel" name="f[Телефон]" class="{{prefix_block}}form-control form-control validate[required,custom[phone]]"  id="f[phone]" placeholder="Ваш телефон">
	</div>	
	<div class="{{prefix_block}}btn-block">
		<button type="submit" class="btn-site btn-blue {{prefix_block}}submite">Хочу!</button>
	</div>	
</form>
